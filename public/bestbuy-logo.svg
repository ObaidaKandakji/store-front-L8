<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80" role="img" aria-labelledby="title desc">
  <title id="title">Best Buy Tag Logo</title>
  <desc id="desc">Yellow price tag with the words Best Buy on a blue background.</desc>
  <rect width="200" height="80" rx="10" fill="#0046be"/>
  <polygon points="22,12 150,12 178,40 150,68 22,68" fill="#ffe000" stroke="#003a96" stroke-width="2"/>
  <text x="45" y="38" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="24" font-weight="800" fill="#000000" letter-spacing="0.5">BEST</text>
  <text x="45" y="60" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="24" font-weight="800" fill="#000000" letter-spacing="0.5">BUY</text>
</svg>
